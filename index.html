<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galaxy X — Inicio Mejorado</title>
  <meta name="description" content="Galaxy X — Soluciones de software. Productos, presencia en Discord y diseño elegante." />
  <meta name="theme-color" content="#1a001a" />
  <style>
    :root{
      --bg-1: #120014;
      --bg-2: #30002f;
      --accent-galaxy: #d55bd9;
      --accent-2: #ff69b4;
      --muted: #cfc9d3;
      --card-bg: rgba(255,255,255,0.03);
      --panel-border: rgba(255,255,255,0.22);
      --illumin-white: rgba(255,255,255,0.88);
      --btn-red: linear-gradient(180deg,#ff3b3b,#c01b1b);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--muted);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    a{color:inherit;text-decoration:none}
    .page{position:relative;min-height:100vh;overflow-x:hidden}
    #particles-canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;display:block}

    /* Top bar */
    header.sitebar{position:relative;z-index:6;display:flex;align-items:center;justify-content:space-between;padding:18px 36px}
    .logo-small{display:flex;align-items:center;gap:12px}
    .logo-small img{height:44px;display:block}
    nav.topnav a{margin-left:18px;color:var(--muted);font-weight:700}

    /* HERO - updated to keep title large and avoid clipping */
    .hero{
      position:relative;
      z-index:5;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:40px 20px 80px;
      min-height:540px;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      overflow: visible !important; /* ensure large title isn't clipped */
    }
    .hero::after{
      content:"";
      position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.38),rgba(0,0,0,0.58));z-index:1;
      pointer-events:none;
    }
    .hero-inner{position:relative;z-index:2;max-width:1100px;padding:12px}

    /* Logo positioned above the title (absolute) so it doesn't push the title */
    .brand-logo {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }
    .brand-logo img{
      height: auto;
      max-height: 220px; /* you can increase this if you want it even larger */
      width: auto;
      display:block;
      filter: drop-shadow(0 18px 36px rgba(213,91,217,0.18));
      border-radius:12px;
    }

    /* Keep the title large as you requested */
    .welcome {
      font-size: 110px !important; /* preserved large size per your request */
      font-weight:900;
      margin: 14px 0 0 0;
      line-height:0.88;
      color:#fff;
      letter-spacing:-1px;
      text-shadow: 0 12px 36px rgba(0,0,0,0.7);
      display:block;
      max-width:100%;
      word-break:break-word;
    }
    .welcome .accent {
      background: linear-gradient(90deg, #ff2b2b, #d55bd9, #ffb86b, #2bd9ff, #9bff6b);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 34px rgba(213,91,217,0.12);
      animation: gradientShift 6s linear infinite;
    }

    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .subtitle {
      margin-top:18px;
      color:#fff;
      font-weight:900;
      font-size:26px;
      letter-spacing:0.6px;
      text-transform:uppercase;
      text-shadow: 0 10px 28px rgba(0,0,0,0.6);
    }
    .subtitle .danger {
      display:block;
      margin-top:6px;
      color: var(--btn-red);
      font-size:28px;
      letter-spacing:0.6px;
      text-transform:uppercase;
      font-weight:900;
      text-shadow: 0 10px 30px rgba(255,43,43,0.12);
    }

    .hero-cta { margin-top:28px; display:flex;gap:14px;justify-content:center;flex-wrap:wrap; }
    .btn {
      padding:14px 22px;border-radius:12px;font-weight:900;font-size:16px;cursor:pointer;border:0;
      box-shadow: 0 12px 36px rgba(0,0,0,0.5);
    }
    .btn.primary { background: var(--btn-red); color:white; }
    .btn.ghost {
      background: transparent;
      color: white;
      border:1px solid rgba(255,255,255,0.14);
      padding:12px 20px;
    }

    @media (max-width:980px){
      .welcome{font-size:68px !important}
      .subtitle{font-size:18px}
      .brand-logo img{max-height:160px}
    }
    @media (max-width:540px){
      .welcome{font-size:34px !important}
      .subtitle{font-size:14px}
      .hero{min-height:420px;padding-bottom:40px}
      .brand-logo img{max-height:120px}
    }

    /* Metrics */
    .metrics-grid { max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;gap:28px;padding:28px 20px;z-index:5;position:relative; }
    .metrics-grid .metric { background: transparent; border-radius:12px; padding:22px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; }
    .metric-icon { display:block; margin-bottom:6px; filter: drop-shadow(0 12px 28px rgba(255,43,43,0.12)); }
    .metric-svg { stroke: #ff2b2b; }
    .metric-number { font-size:56px; font-weight:900; margin-top:6px; color:#fff; text-shadow:0 16px 40px rgba(255,43,43,0.18); }
    .metric-label { color:#bfb8bf; margin-top:8px; font-size:0.95rem; text-align:center; max-width:260px; }

    @media (max-width:880px){ .metrics-grid { flex-direction:column; gap:18px; padding:12px; } .metric-number{font-size:40px} }

    /* Products */
    section#productos { padding:72px 28px 160px; position:relative; z-index:5; }
    .products-grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:28px; align-items:start; justify-items:center; max-width:1200px; margin:0 auto; }
    .product-card { width:100%; border-radius:14px; overflow:hidden; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.28)); border:1px solid rgba(255,255,255,0.04); box-shadow: 0 20px 50px rgba(0,0,0,0.65); display:flex;flex-direction:column;align-items:stretch; }
    .product-media { height:420px; background-size:cover; background-position:center; }
    .product-body { padding:20px; display:flex;flex-direction:column;gap:12px; align-items:center; }
    .product-title { font-size:28px; font-weight:900; color:#fff; letter-spacing:-0.5px; }
    .product-desc { color:var(--muted); text-align:center; font-size:0.95rem; }
    .product-actions { margin-top:6px; display:flex;gap:12px; align-items:center; justify-content:center; width:100% }
    .btn-primary { padding:12px 18px;border-radius:10px;background:linear-gradient(180deg,var(--accent-galaxy),var(--accent-2)); color:white;font-weight:800;border:none;cursor:pointer; text-decoration:none; box-shadow:0 14px 40px rgba(213,91,217,0.12); }
    .btn-outline { padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);color:var(--muted);background:transparent;text-decoration:none; }
